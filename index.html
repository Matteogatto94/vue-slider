<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titolo del Documento-->
    <title>vue-slider</title>

    <!--Link file CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper">

                <div class="item">
                    <img :src=" './assets/' + slides[activeImage].image">
                    <div class="text">
                        <h1>
                            {{slides[activeImage].title}}
                        </h1>

                        <p>
                            {{slides[activeImage].description}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>

                    <div class="thumb" v-for = "img in slides">
                        <img :src="'./assets/' + img.image">
                    </div>

                </div>

            </div>
        </div>

    </div>

    <!--Link Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
